name: Hello World

on: 
  push:

jobs:
  greet:
    name: Greet
    runs-on: ubuntu-latest
    steps: 
      - name: Say Hello
        run: echo "Hello World"
  execute:
    name: Execute shell script
    runs-on: ubuntu-latest
    steps:
      - name: Run Script
        run: |
          now=$(date "+%Y-%m-%d %H:%M:%S")
          echo "Hello $USER, it is $now!"

      - name: Python Script
        shell: python
        run: |
          import os
          from datetime import datetime

          user = os.environ.get("USER") or os.environ.get("USERNAME") or "runner"
          print(f"Hello {user}, it is {datetime.now()}!")
  failure:
    name: Script fails
    runs-on: ubuntu-latest
    steps:
      - name: Make Script fail
        continue-on-error: true
        run: this-does-not-exist
          echo "Hello Failure"

      - name: Pipe Failure
        run: this-does-not-exist | echo "Hello Failure!"

      - name: Pipe Failure (bash)
        shell: bash
        run: this-does-not-exist | echo "Hello Failure!"

